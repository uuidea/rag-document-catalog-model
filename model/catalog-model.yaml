name: CatalogModel
description: This vocabulary describes a standards based model for managing documents in a rag pipeline
title: Core Equipment Vocabulary
id: https://www.uuidea.eu/profiles/CatalogModel
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  dc: http://purl.org/dc/elements/1.1/
  dcat: http://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sh: http://www.w3.org/ns/shacl#
  skos: http://www.w3.org/2004/02/skos/core#
  xsd: http://www.w3.org/2001/XMLSchema#
  adms: http://www.w3.org/ns/adms#

  prov: http://www.w3.org/ns/prov#
  foaf: http://xmlns.com/foaf/0.1/
  this: https://www.uuidea.eu/profiles/CatalogModel
  
default_curi_maps:
- semweb_context
default_prefix: this
default_range: string

classes:
  Entity:
    description: 
      An entity is a physical, digital, conceptual, or other kind of thing with 
      some fixed aspects; entities may be real or imaginary. 
    class_uri: prov:Entity   

  Asset: 
    description: 
      An entity is a physical, digital, conceptual, or other kind of thing with 
      some fixed aspects; entities may be real or imaginary. 
    is_a: Entity   
    class_uri: adms:Asset
    slots:
      - distribution  


  AssetDistribution:
    description: 
      A particular physical embodiment of an Asset, which is 
      an example of the FRBR entity manifestation (the physical 
      embodiment of an expression of a work). 
    is_a: Entity    
    class_uri: adms:AssetDistribution  
    slots:
      - wasDerivedFrom
      - wasGeneratedBy
      - modified

  MarkDownFile:
    description: 
      Not a meaningful class, but here for illustrative purposes.
      Represents the processed original document into a markdown file
    is_a: AssetDistribution  

  Chunk:
    description: 
      Not a meaningful class, but here for illustrative purposes.
      Represents the small part of the markdown document. 
    is_a: AssetDistribution  


slots:
  distribution:
    description: An available distribution of the dataset.
    slot_uri: dcat:distribution
    range: AssetDistribution
    required: false
    multivalued: true

  modified:
    description: Most recent date on which the resource was changed, updated or modified.
    slot_uri: dct:modified
    required: true
    multivalued: false

  wasDerivedFrom:
    description:
      A derivation is a transformation of an entity into another, an update of an entity 
      resulting in a new one, or the construction of a new entity based on a pre-existing entity.
    slot_uri: prov:wasDerivedFrom
    range: Entity
    required: false
    multivalued: true

  wasGeneratedBy:
    description: 
      Generation is the completion of production of a new entity by an activity. 
      This entity did not exist before generation and becomes available for usage after this generation.
    slot_uri: prov:wasGeneratedBy
    


